version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: plr_postgres
    environment:
      POSTGRES_USER: plr_user
      POSTGRES_PASSWORD: plr_password
      POSTGRES_DB: plr_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data:
